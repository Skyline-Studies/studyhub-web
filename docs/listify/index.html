<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listify - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Listify</h1>
            <div id="auth-form-container">
                <!-- Sign Up Form -->
                <div id="signup-form" class="auth-form">
                    <h2>Sign Up</h2>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button onclick="signUpWithEmail()">Sign Up</button>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="auth-form" style="display: none;">
                    <h2>Login</h2>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button onclick="loginWithEmail()">Login</button>
                </div>
            </div>

            <p class="auth-toggle">
                <a href="#" id="show-login">Already have an account? Login</a>
                <a href="#" id="show-signup" style="display: none;">Don\'t have an account? Sign Up</a>
            </p>

            <div class="divider">
                <span>OR</span>
            </div>

            <button id="google-signin" onclick="signInWithGoogle()">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google G logo">
                Continue with Google
            </button>
        </div>
    </div>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
