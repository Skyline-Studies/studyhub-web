<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listify - Home</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">
            <div class="main-app">
                <div class="header-container">
                    <button id="logout-button">Logout</button>
                </div>
                <div class="list-creation-container">
                    <input type="text" id="new-list-name" placeholder="Enter new list name">
                    <button id="create-list-button">Create List</button>
                </div>
                <div class="lists-container"></div>
                <div class="notes-section">
                    <h2>Notes</h2>
                    <div class="note-creation-container">
                        <input type="text" id="new-note-title" placeholder="Enter note title">
                        <textarea id="new-note-content" placeholder="Enter note content"></textarea>
                        <button id="create-note-button">Create New Note +</button>
                    </div>
                    <div class="notes-container"></div>
                </div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
        <script type="module" src="firebase-config.js"></script>
        <script type="module" src="list-component.js"></script>
        <script type="module" src="note-component.js"></script>
        <script type="module" src="home.js"></script>
    </body>
</html>
